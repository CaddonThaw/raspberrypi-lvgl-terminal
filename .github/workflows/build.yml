name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release Version (default: 1.0.0)'
        required: false
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04  # Ubuntu 24.04 environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for ARM64
      run: |
        docker build --platform linux/arm64 -t lvgl-opencv-app .

    - name: Extract demo binary from Docker container
      run: |
        # Create a temporary container from the image
        docker create --name temp_container lvgl-opencv-app
        # Copy the demo binary from the container
        docker cp temp_container:/app/demo ./demo
        # Clean up the temporary container
        docker rm temp_container
        # Verify the binary exists
        if [ -f "./demo" ]; then
          echo "Build successful! demo binary extracted."
          ls -la ./demo
        else
          echo "Build failed! demo binary not found."
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo-binary
        path: ./demo

    - name: Create Release
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ inputs.release_version || '1.0.0' }}
        release_name: Release v${{ inputs.release_version || '1.0.0' }}
        draft: false
        prerelease: false
        body: |
          Release of demo firmware v${{ inputs.release_version || '1.0.0' }}
          
          Built in ARM64 Docker environment (Raspberry Pi compatible) with:
          - GCC/G++ (Ubuntu 24.04)
          - OpenCV
          - WiringPi
          - Other project dependencies
          
          This firmware is designed for Raspberry Pi 4B with LVGL GUI and OpenCV functionality.

    - name: Upload Release Asset
      if: success()
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./demo
        asset_name: demo
        asset_content_type: application/octet-stream