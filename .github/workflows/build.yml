name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release Version (default: 1.0.0)'
        required: false
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04  # Match the target environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config
        sudo apt-get install -y libopencv-dev
        sudo apt-get install -y wiringpi

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        sudo apt-get install -y libiw-dev

    - name: Build project
      run: |
        make clean
        make
        ls -la
        if [ -f "./demo" ]; then
          echo "Build successful!"
          echo "demo=$(pwd)/demo" >> $GITHUB_ENV
        else
          echo "Build failed! demo binary not found."
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo-binary
        path: ./demo

    - name: Create Release
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ inputs.release_version || '1.0.0' }}
        release_name: Release v${{ inputs.release_version || '1.0.0' }}
        draft: false
        prerelease: false
        body: |
          Release of demo firmware v${{ inputs.release_version || '1.0.0' }}
          
          Built on Ubuntu 24.04 environment with:
          - GCC/G++ 13.3.0
          - OpenCV 4.6.0
          - WiringPi
          - Other project dependencies
          
          This firmware is designed for Raspberry Pi 4B with LVGL GUI and OpenCV functionality.

    - name: Upload Release Asset
      if: success()
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./demo
        asset_name: demo
        asset_content_type: application/octet-stream